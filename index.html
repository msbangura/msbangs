<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Custom Plugin</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="jquery.linkIt/jquery.linkIt.js"></script>
	<script>
		$(document).ready(function(){
			$('span').linkIt({
				href : 'http://test.com'
			});
		});
	</script>
</head>
<body>
	<h1>LinkIt Demo</h1>
	<p>This is the jQuery Linkit plugin that takes you to <span>gitHub</span></p>
</body>
</html>
